{% extends "base.html" %}

{% block content %}
    Hello {{ name }}
    <hr>

    <!-- Booking & Payment Section -->
    <div id="bookingSection">
        <h2>Book & Pay</h2>
        <form action="/bookAndPay" method="post">
            <div class="form-group">
                <hr> {{message}}
                <label for="bike">Select Bike:</label>
                <select class="form-control" id="bike" name="bike">
                    <!-- Option values will be bike_id from the bikes table -->
                    {% for _, bike in bikes.iterrows() %}
                        {% if bike['status_code'] != 3  %}
                            <option value="{{ bike['bike_id'] }}">{{  bike['bike_id'] }}</option>
                        {% endif %}
                    {% endfor %}

                </select>
            </div>
                <label for="paymentType">Payment Type:</label>
            <div class="form-group">
                <select class="form-control" id="paymentType" name="paymentType">
                    <!-- Option values will be payment_type_id from the payment_types table -->
                    {% for _, payment_type in payments.iterrows() %}
                        <option value="{{ payment_type['payment_type.id'] }}">{{ payment_type['type_name'] }}</option>
                    {% endfor %}
                </select>
            </div>


            <div class="form-group">
                <label for="cd_number">Card Number:</label>
                <input type="text" class="form-control" id="cd_number" name="cardnumber">
            </div>
            <h3>Amount: $10</h3>
            <button type="submit">Book & Pay</button>
        </form>

    </div>
{% endblock %}
